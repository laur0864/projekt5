<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="StormAppCSS.css">
    <script type="text/javascript" src="StormAppJava.js"></script>
    <title>Storm app - Projekt 5 - Gruppe 12</title>
</head>
    
<body>
    
    <div class="background">
        <img src="Grafik/Island2.png" alt="Øen" height="700px"; width="auto"; >
    </div>
        <div class="station">
            <img src="Grafik/station.png" alt="Vejrstation" style="height:120px"; width="auto";>
        </div>
            <div class="house">
                <img src="Grafik/house.png" alt="Dit hus" style="height:80px"; width="auto";>
            </div>
                <div class="shop">
                 <a href="http://lifeoflaurids.dk/projekt5/vende-spil2/index.html"><img src="Grafik/shop.png" alt="Tøjbutikken" style="height:75px"; width="auto";> </a>
                </div>
                    <div class="ship">
                        <img src="Grafik/ship.png" alt="Skibet" style="height:120px"; width="auto";>
                    </div>
                        <div class="cloud" href="#" onmousedown="CloudPee.play()"; onclick="ani()";>
                            <img src="Grafik/cloud.png" alt="Stormskyen" style="height:200px"; width="auto";>
                        </div>
                            <div class="sun" href="#" onmousedown="SunHappy.play()"; onclick="ani()">
                                <img src="Grafik/sun.png" alt="Solen" style="height:350px"; width="auto";>
                            </div>  
                               <div class="wind">
                                <img src="Grafik/wind3.gif" alt="Vindmøllen" style="height:200px"; width="auto";>
                               </div>
                               <div class="info">
                                    <img src="Grafik/info.png" alt="Infoknap" style="height:50px"; width="auto";>
                                   </div>
    <embed src="Sound/Intro.mp3" autostart="true" loop="false" width="0" height="0">                       
</body>
</html>
