    <body>
                
        <section class="memory-game">

            <div class="memory-card" data-framework="winter">

            </div>
            
            <div class="memory-card" data-framework="winter">
                <img class="front-face" src="img/snow.png" alt="picture side">
                <img class="back-face" src="img/coat-4.png" alt="back side">
            </div>
            
            <div class="memory-card" data-framework="rain">
                <img class="front-face" src="img/Rain.png" alt="picture side">
                <img class="back-face" src="img/coat-4.png" alt="back side">
            </div>
            
            <div class="memory-card" data-framework="rain">
                <img class="front-face" src="img/raincoat.png" alt="picture side">
                <img class="back-face" src="img/coat-4.png" alt="back side">
            </div>
            
            <div class="memory-card" data-framework="sun">

        <script src="java/memory-game.js"></script>

        <div class="info3">
                <img src="img/info.png" alt="Infoknap" style="height:50px"; width="auto";>
                </div>
            
                <div class="exit" >
